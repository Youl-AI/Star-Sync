<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Sync | 당신의 우주를 연결하세요</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* (기본 폰트 및 배경 설정 유지) */
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #a29bfe;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            gap: 10px;
        }

            .row > div {
                flex: 1;
            }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

            button:hover {
                transform: scale(1.02);
            }

            button:disabled {
                background: #555;
                cursor: not-allowed;
            }

        /* 결과 화면 애니메이션 */
        #resultArea {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        /* 🎨 [핵심 수정] 결과 카드 디자인 업그레이드 */
        .result-card {
            background: #fff;
            color: #333;
            padding: 25px;
            border-radius: 15px;
            line-height: 1.7;
            /* white-space: pre-wrap; <-- 이거 삭제! (마크다운이 대신 줄바꿈 처리함) */
        }

            /* 1. 제목 (#, ##, ###) 스타일 꾸미기 */
            .result-card h3 {
                color: #4834d4;
                border-bottom: 2px solid #a29bfe;
                padding-bottom: 5px;
                margin-top: 25px;
                margin-bottom: 10px;
                font-size: 1.2rem;
            }

                .result-card h3:first-child {
                    margin-top: 0;
                }
            /* 첫 제목은 여백 제거 */

            /* 2. 강조 (**) 스타일 꾸미기 */
            .result-card strong {
                color: #6c5ce7;
                background: #e0dcfc;
                padding: 0 4px;
                border-radius: 4px;
                font-weight: 700;
            }

            /* 3. 리스트 (-) 스타일 꾸미기 */
            .result-card ul {
                padding-left: 0;
                list-style-type: none; /* 못생긴 기본 점 없애기 */
            }

            .result-card li {
                position: relative;
                padding-left: 20px;
                margin-bottom: 8px;
            }
                /* 리스트 앞에 별 모양(✨) 붙이기 */
                .result-card li::before {
                    content: '✨'; /* 여기에 원하는 모양 넣으면 됨 (예: ➤, -, •) */
                    position: absolute;
                    left: 0;
                    font-size: 0.8rem;
                    color: #6c5ce7;
                }
    </style>
</head>
<body>

    <div class="container">
        <h1>💫 Star Sync</h1>
        <p class="subtitle">AI가 분석하는 당신의 운명 데이터</p>

        <label>이름</label>
        <input type="text" id="name" value="김하율">

        <label>생년월일 / 시간</label>
        <div class="row">
            <input type="number" id="year" placeholder="YYYY" value="1999">
            <input type="number" id="month" placeholder="MM" value="9">
            <input type="number" id="day" placeholder="DD" value="27">
        </div>
        <div class="row">
            <input type="number" id="hour" placeholder="시" value="12">
            <input type="number" id="minute" placeholder="분" value="30">
        </div>

        <label>태어난 장소 (국가 / 도시)</label>
        <div class="row">
            <div>
                <input list="countryOptions" id="country" placeholder="국가 검색" onchange="updateCities()">
                <datalist id="countryOptions"></datalist>
            </div>
            <div>
                <input list="cityOptions" id="city" placeholder="도시 검색">
                <datalist id="cityOptions"></datalist>
            </div>
        </div>

        <label>고민 내용</label>
        <textarea id="concern" rows="3">올해 취업 운이 궁금해!</textarea>

        <button onclick="analyze()" id="btnSubmit">분석 시작하기 🚀</button>
        <div class="spinner" id="spinner">💫 별들의 신호를 수신 중...</div>

        <div id="resultArea">
            <div class="result-card" id="aiResponse"></div>
        </div>
    </div>

    <script>

                "Geumsan", "Buyeo", "Seocheon", "Cheongyang", "Hongseong", "Yesan", "Taean",

            "Taiwan": ["Taipei", "Kaohsiung", "Taichung", "Tainan"],
            "Indonesia": ["Jakarta", "Surabaya", "Bandung", "Medan", "Bali (Denpasar)"],

            // 🕌 중동/아프리카
            "United Arab Emirates": ["Dubai", "Abu Dhabi", "Sharjah"],
            "Saudi Arabia": ["Riyadh", "Jeddah", "Mecca", "Medina"],
            "Turkey": ["Istanbul", "Ankara", "Izmir", "Bursa", "Antalya"],
            "Egypt": ["Cairo", "Alexandria", "Giza"],
            "South Africa": ["Johannesburg", "Cape Town", "Durban", "Pretoria"],

            // 🌎 남미
            "Brazil": ["Sao Paulo", "Rio de Janeiro", "Brasilia", "Salvador", "Fortaleza"],
            "Argentina": ["Buenos Aires", "Cordoba", "Rosario", "Mendoza"],
            "Mexico": ["Mexico City", "Guadalajara", "Monterrey", "Puebla", "Cancun"]
        };

        window.onload = function () {
            const countryList = document.getElementById('countryOptions');
            document.getElementById('country').value = "South Korea";

            Object.keys(WORLD_DB).forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                countryList.appendChild(option);
            });
            updateCities();
        };

        function updateCities() {
            const countryInput = document.getElementById('country').value;
            const cityInput = document.getElementById('city');
            const cityList = document.getElementById('cityOptions');

            cityList.innerHTML = "";
            cityInput.value = "";

            if (WORLD_DB[countryInput]) {
                const cities = WORLD_DB[countryInput];
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    cityList.appendChild(option);
                });
                cityInput.placeholder = `${cities.length}개의 도시 중 선택`;
                if (cities.length > 0) cityInput.value = cities[0];
            } else {
                cityInput.placeholder = "국가를 먼저 선택하세요";
            }
        }

        async function analyze() {
            const btn = document.getElementById('btnSubmit');
            const spinner = document.getElementById('spinner');
            const resultArea = document.getElementById('resultArea');
            const aiResponse = document.getElementById('aiResponse');

            btn.disabled = true;
            btn.innerText = "분석 중입니다...";
            spinner.style.display = "block";
            resultArea.style.display = "none";

            const requestData = {
                name: document.getElementById('name').value,
                year: parseInt(document.getElementById('year').value),
                month: parseInt(document.getElementById('month').value),
                day: parseInt(document.getElementById('day').value),
                hour: parseInt(document.getElementById('hour').value),
                minute: parseInt(document.getElementById('minute').value),
                country: document.getElementById('country').value,
                city: document.getElementById('city').value,
                concern: document.getElementById('concern').value
            };

            try {
                const response = await fetch("https://star-sync.onrender.com/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (response.ok) {
                    // 🚨 [핵심 수정] 여기가 마법이 일어나는 곳입니다!
                    // innerText 대신 innerHTML을 쓰고, marked.parse()가 마크다운을 예쁜 HTML로 바꿔줍니다.
                    aiResponse.innerHTML = marked.parse(data.ai_message);
                    resultArea.style.display = "block";
                } else {
                    alert("오류 발생: " + data.detail);
                }

            } catch (error) {
                alert("서버 연결 실패! 터미널을 확인해주세요.");
                console.error(error);
            } finally {
                btn.disabled = false;
                btn.innerText = "분석 시작하기 🚀";
                spinner.style.display = "none";
            }
        }
    </script>
</body>
</html>
