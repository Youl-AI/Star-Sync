<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Sync | 당신의 우주를 연결하세요</title>

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.0/kakao.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/air-datepicker@3.4.0/air-datepicker.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.4.0/air-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.4.0/locale/en.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>💫 Star Sync</h1>
        <p class="subtitle">AI가 분석하는 당신의 운명 데이터</p>

        <label>이름</label>
        <input type="text" id="name" placeholder="Name"
               onfocus="this.placeholder=''" onblur="this.placeholder='Name'">

        <label>생년월일 / 시간</label>

        <input type="text" id="birthdate" placeholder="YYYY-MM-DD" autocomplete="off" maxlength="10" oninput="autoFormatDate(this)">

        <div class="row">
            <div class="dropdown-wrapper">
                <input type="number" id="hour" placeholder="Hour" autocomplete="off"
                       onfocus="showList('hourList')"
                       onclick="showList('hourList')">
                <ul id="hourList" class="dropdown-list"></ul>
            </div>
            <div class="dropdown-wrapper">
                <input type="text" id="minute" placeholder="Minute" autocomplete="off"
                       onfocus="showList('minuteList')"
                       onclick="showList('minuteList')">
                <ul id="minuteList" class="dropdown-list"></ul>
            </div>
        </div>

        <label>태어난 장소 (국가 / 도시)</label>
        <div class="row">
            <div class="dropdown-wrapper">
                <input type="text" id="country" placeholder="Country" autocomplete="off"
                       onkeyup="filterList('country', 'countryList')"
                       onfocus="showList('countryList')"
                       onclick="showList('countryList')">
                <ul id="countryList" class="dropdown-list"></ul>
            </div>
            <div class="dropdown-wrapper">
                <input type="text" id="city" placeholder="City" autocomplete="off"
                       onkeyup="filterList('city', 'cityList')"
                       onfocus="showList('cityList')"
                       onclick="showList('cityList')">
                <ul id="cityList" class="dropdown-list"></ul>
            </div>
        </div>

        <label>고민 내용</label>
        <textarea id="concern" rows="3" placeholder="What is your concern?"
                  onfocus="this.placeholder=''" onblur="this.placeholder='What is your concern?'"></textarea>

        <button onclick="analyze()" id="btnSubmit">분석 시작하기 🚀</button>
        <div class="spinner" id="spinner">💫 별들의 신호를 수신 중...</div>

        <div id="resultArea">
            <div class="result-card" id="aiResponse"></div>
            <div class="coupang-notice" id="coupangNotice" style="display:none;">
                이 포스팅은 쿠팡 파트너스 활동의 일환으로,<br>이에 따른 일정액의 수수료를 제공받습니다.
            </div>
            <button onclick="shareKakao()" class="kakao-btn">
                <span>💬</span> 카카오톡으로 친구에게 자랑하기
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
